<!DOCTYPE HTML>

<html lang="en">

<head>
    <title>SVG</title>
    <meta charset="utf-8">
    <meta author="Bogdan Pasterak">
    <title>BP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <style>
        .svg-div {
            /* background-color: antiquewhite; */
            border: 2px solid #fbb;
        }

        p {
            margin: 0;
            padding: 0;
        }

        svg {
            width: 100%;
            height: 100%;
            background-color: #bfb;
        }
    </style>
</head>

<body>
    <div style="display:flex;">
        <!-- view -->
        <div>
            <div style="display:flex;">
                <div>
                    <p>1:1</p>
                    <div class="svg-div" style="width:100px;height:20px" preserveAspectRatio="none">
                        <svg viewBox="0 0 100 20"></svg>
                    </div>
                </div>
                <div>
                    <p>1:2</p>
                    <div class="svg-div" style="width:100px;height:40px" preserveAspectRatio="none">
                        <svg viewBox="0 0 100 20"></svg>
                    </div>
                </div>
                <div>
                    <p>1:3</p>
                    <div class="svg-div" style="width:100px;height:60px" preserveAspectRatio="none">
                        <svg viewBox="0 0 100 20"></svg>
                    </div>
                </div>
                <div>
                    <p>1:4</p>
                    <div class="svg-div" style="width:100px;height:80px" preserveAspectRatio="none">
                        <svg viewBox="0 0 100 20"></svg>
                    </div>
                </div>
                <div>
                    <p>1:5</p>
                    <div class="svg-div" style="width:100px;height:100px" preserveAspectRatio="none">
                        <svg viewBox="0 0 100 20"></svg>
                    </div>
                </div>
                <div>
                    <p>2:6</p>
                    <div class="svg-div" style="width:200px;height:120px" preserveAspectRatio="none">
                        <svg viewBox="0 0 100 20"></svg>
                    </div>
                </div>
                <div style="padding:10px;">
                    <p>L = <span class="l-view">0</span></p>
                    <p>X = <span class="x-view">0</span></p>
                    <p>Y = <span class="y-view">0</span></p>
                </div>
            </div>
            <div>
                <p>10:30</p>
                <div class="svg-div board" style="width:1000px;height:600px">
                    <svg viewBox="0 0 100 20" preserveAspectRatio="none">
                        <circle class="cursor" cx="0" cy="0" r="0.5" fill="black" />
                        <!-- <line x1="0" y1="0" x2="100" y2="20" stroke="black" /> -->
                    </svg>
                </div>
            </div>
        </div>
        <textarea rows="60" cols="30"></textarea>
    </div>
    <footer>
        <hr>
        Copyright&copy; 2018 &nbsp; Bogdan Pasterak
    </footer>
    <script src="script.js"></script>
</body>
